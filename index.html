<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e2c841f407.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f1f5f9; /* Ensure body matches app-root bg */
      color: #1e293b; /* text-slate-800 */
      user-select: none; /* select-none globally */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE 10+ */
      -webkit-font-smoothing: antialiased; /* antialiased */
      -moz-osx-font-smoothing: grayscale;
    }
    #app-root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* background-color and color inherited from body */
    }
    .button-hold-progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      transition: width 0.1s linear;
      border-radius: 0.375rem; /* rounded-md for consistency */
      z-index: 0;
    }

    @keyframes more-bounce {
      0%, 100% {
        transform: translateY(-60%); /* Increased bounce height */
        animation-timing-function: cubic-bezier(0.8,0,1,1);
      }
      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0,0,0.2,1);
      }
    }
    .animate-more-bounce {
      animation: more-bounce 1s infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react/jsx-runtime": "https://esm.sh/react@^19.1.0/jsx-runtime",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-dom": "https://esm.sh/react-dom@^19.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app-root"></div>
  <div id="modal-root"></div>

  <script type="module" src="index.tsx"></script>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
  <!-- Google API scripts removed -->
<script type="module" src="/index.tsx"></script>
</body>
</html>
